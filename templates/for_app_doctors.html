{% extends "layout.html" %}
{% block body %}
<center>
  
<h1><u>Doctors</u></h1>
<table border="2">
  <tr>
    <th>ID</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Rank</th>
  </tr>
{% if data %}
{% for d in data %}
<tr>
  {% for d2 in d %}
  <td>{{d2}}</td>
  {% endfor %}
{% endfor %}
</tr>
{% endif %}
</table>
<!-- <a href="/teacherDashboard">Dashboard</a> -->
<form action="/for_app_doctor", method="POST">
  <input type="number" name="id" placeholder="Enter ID of Doctor:" required="">
  <button type="submit">Choose</button>
</form>
</center>
{% if msg %}
{% if msg != None %}
{{msg}}
{% endif %}
{% endif %}
{% endblock %}
