<!DOCTYPE html>
<html>
<head>
	<title>VetsUp</title>
	<link rel="stylesheet" type="text/css" href="static/style2.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <center>
    
    <h2><u>Add Patient</u></h2>

    <form action="/addpatient" method="POST">
      <input type="text" name="specie" placeholder="Specie e.g., Cat, Dog." required="">
      <input type="text" name="breed" placeholder="Patient breed" required="">
      <input type="text" name="name" placeholder="Patient name">
      <input type="number" name="age" placeholder="Patient age" required="">
      <input type="text" name="gender" placeholder="Patient gender" required="">
      <input type="date" name="date" placeholder="Date" required="">
      <input type="text" name="address" placeholder="Patient address" required="">
      <input type="text" name="phoneno" placeholder="Patient Tel" required="">
      

      <label for="checkup_type">Choose:</label><br>
      <select name="checkup_type" id="checkup_type" multiple>
        <option value="general checkup">General Checkup</option>
        <option value="surgery">Surgery</option>
        <option value="operation">Operation</option>
        <option value="trimming">Trimming</option>
        <option value="spay">Spay</option>
        <option value="neutar">Neutar</option>
      </select>
      <br>

      <p>Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</p>

      <!-- <input class = "checkboxes" type="checkbox" name="diagnostic_tools" value="xray">
      <label>Xray</label>
      <input class = "checkboxes" type="checkbox" name="diagnostic_tools" value="ultra_sound">
      <label>Ultra Sound</label>
      <input class = "checkboxes" type="checkbox" name="diagnostic_tools" value="cbc">
      <label>CBC</label>
      

      <input type="text" name="medicine" placeholder="Medicine">
      <input type="text" name="diagnosis" placeholder="Diagnosis">
       -->
      <button type="submit">Submit</button>
    </form>

  </center>

{% if msg %}
{% if msg != None %}
{{msg}}
{% endif %}
{% endif %}


</body>
</html>
