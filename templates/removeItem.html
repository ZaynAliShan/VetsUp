{% extends "layout.html" %}
{% block body %}
<center>
  
<h1><u>Items</u></h1>
<table border="2">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>


  </tr>
{% if data %}
{% for d in data %}
<tr>
  {% for d2 in d %}
  <td>{{d2}}</td>
  {% endfor %}
{% endfor %}
</tr>
{% endif %}
</table>


<form action="/input_remove_item" method="POST">
  <input type="number" name="id" placeholder="Enter Item ID:" required="">
  <button type="submit">Choose</button>
</form>


</center>
{% if msg %}
{% if msg != None %}
{{msg}}
{% endif %}
{% endif %}
{% endblock %}
