{% extends "layout.html" %}
{% block body %}

  <center>
    <h2>Success: Member logged in!</h2>
    <h3>Session Maintained! <br> With id: {{ id }}, With email: {{ email }}, With pass: {{ password }}</h3>
    <button><a href="/logout" style="color:white;" >Click to logout</a></button>
  </center>

{% if msg %}
{% if msg != None %}
{{msg}}
{% endif %}
{% endif %}
{% endblock %}
