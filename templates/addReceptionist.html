<!DOCTYPE html>
<html>
<head>
	<title>VetsUp</title>
	<link rel="stylesheet" type="text/css" href="static/style2.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <center>

    <h2><u>Add Receptionist</u></h2>

    <form action="/add_receptionist" method="POST">
      <input type="text" name="fName" placeholder="First Name" required="">
      <input type="text" name="lName" placeholder="Last name" required="">
      <input type="text" name="uName" placeholder="Username" required="">
      <input type="email" name="email" placeholder="email@gmail.com" required="">
      <input type="password" name="password" placeholder="create a password" required="">
      <input type="text" name="cnic" placeholder="Receptionist CNIC" required="">
      <input type="number" name="age" placeholder="Receptionist age" required="">
      <input type="text" name="gender" placeholder="Receptionist gender" required="">
      <input type="date" name="date" placeholder="Joining Date" required="">
      <input type="text" name="address" placeholder="Receptionist address" required="">
      <input type="text" name="phoneno" placeholder="Receptionist Tel" required="">

      <br>
      <button type="submit">Submit</button>
    </form>

  </center>

{% if msg %}
{% if msg != None %}
{{msg}}
{% endif %}
{% endif %}


</body>
</html>
