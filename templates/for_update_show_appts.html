<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

  <link rel="stylesheet" href="/static/table_styles.css">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );
  </script>

  <title>Appointments</title>
</head>
<body>
  
  <center>
  
    <h1><u>Appointments</u></h1>
    <table id="myTable" class="display" style="width: 100%;" border="2">
      <thead>
        <tr>
          <th>Appointment ID</th>
          <th>Patient ID</th>
          <th>Doctor ID</th>
          <th>Appointment Time</th>
          <th>Appointment Date</th>
        </tr>
      </thead>
      <tbody>
        {% if data %}
        {% for d in data %}
          <tr>
            {% for d2 in d %}
            <td>{{d2}}</td>
            {% endfor %}
          {% endfor %}
          </tr>
      </tbody>
      {% endif %}
    </table>
    <form action="/update_apts" method="POST">
      <input type="number" name="apt_id" placeholder="Enter Appointment ID to Change: " required="">
      <input type="number" name="p_id" placeholder="Enter Patient ID: " required="">
      <input type="number" name="doc_id" placeholder="Enter Doctor ID: " required="">
      <input type="time" name="time" placeholder="Enter appointment time:" required="">
      <input type="date" name="date" placeholder="Enter appointment date:" required="">
      <button type="submit">Choose</button>
    </form>
    
    </center>
    {% if msg %}
      {% if msg != None %}
        {{msg}}
      {% endif %}
    {% endif %}

</body>
</html>
