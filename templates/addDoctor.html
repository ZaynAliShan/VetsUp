<!DOCTYPE html>
<html>
<head>
	<title>VetsUp</title>
	<link rel="stylesheet" type="text/css" href="static/style2.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

</head>
<body>

  <center>
    {% if msg %}
    {% if msg != None %}
    {{msg}}
    {% endif %}
    {% endif %}

    <h2><u>Add Doctor</u></h2>

    <form action="/add_doctor" method="POST">
      <input type="text" name="fName" placeholder="First Name" required="">
      <input type="text" name="lName" placeholder="Last name" required="">
      <input type="text" name="uName" placeholder="Username" required="">
      <input type="text" name="cnic" placeholder="Doctor CNIC" required="">
      <input type="number" name="age" placeholder="Doctor age" required="">
      <input type="text" name="gender" placeholder="Doctor gender" required="">
      <input type="date" name="date" placeholder="Date" required="">
      <input type="text" name="address" placeholder="Doctor address" required="">
      <input type="text" name="phoneno" placeholder="Doctor Tel" required="">
      <input type="text" name="visitingTime" placeholder="Doctor visiting Time" required="">
      <input type="number" name="noOfDays" placeholder="Doctor No. of days" required="">
      <input type="text" name="rank" placeholder="Doctor Rank" required="">
      <br>
      <button type="submit" >Submit</button>
    </form>

  </center>




</body>
</html>
